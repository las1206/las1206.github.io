<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>김 도 윤</title>
		<link rel="stylesheet" href="css/fullpage.css" />
		<link rel="stylesheet" href="css/font-face.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,
				});
			});
		</script>
	</head>

	<body>
		<div id="fullpage">
			<header class="section">
				<div class="container">
					<div class="container__title">
						<div class="animated bounceIn">김도윤의</div> 
						<div class="animated bounceIn">자기소개 사이트</div>
					</div>
				</div>
			</header>

			<section class="section">
				<div class="container">
					<div class="container__wrapper container__wrapper__background__color__white">
						<img src="" class="container__profile" />
						<div class="container__text">이름: 김도윤<br />나이: 17<br />학교: 원묵고등학교<br />MBTI:ENTP
							<div class="container__link">
								<a href="https://github.com/lastro1206/lastro1206.github.io">
									<img class="container__link__image" src="./assets/img/githubicon.png">
								</a>
								<a href=https://www.facebook.com/profile.php?id=100031399001733>
									<img class="container__link__image" src="./assets/img/facebookicon.png">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<img src="인서.png" class="container__introduce__image" alt="history" />
						<div class="container__introduce__text">섹시가이 김도윤입니다.</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<div class="container__wrapper__title">좋아하는 것</div>
						<div class="container__wrapper__content">
							<div>
								<img src="게임.png" alt="game" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">게임</div> 
							</div>
							
							<div>
								<img src="세계학원.png" alt="sk academy" class="container__wrapper__content__image"/>
								<div class="container__wrapper__content__text">세계학원</div>
							</div>

							<div>
								<img src="고기.png" alt="gogi" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">고기</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
