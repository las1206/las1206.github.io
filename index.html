<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>송 인 서</title>
		<link rel="stylesheet" href="css/fullpage.css" />
		<link rel="stylesheet" href="css/font-face.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,
				});
			});
		</script>
	</head>

	<body>
		<div id="fullpage">
			<header class="section">
				<div class="container">
					<div class="container__title">
						<div class="animated bounceIn">송인서의</div> 
						<div class="animated bounceIn">자기소개 사이트</div>
					</div>
				</div>
			</header>

			<section class="section">
				<div class="container">
					<div class="container__wrapper container__wrapper__background__color__white">
						<img src="" class="container__profile" />
						<div class="container__text">이름: 송인서<br />나이: 17<br />학교: 중화고등학교<br />MBTI:INFP
							<div class="container__link">
								<a href="https://github.com/las1206/las1206.github.io">
									<img class="container__link__image" src="./assets/img/githubicon.png">
								</a>
								<a href=https://www.facebook.com/profile.php?id=100020479201783>
									<img class="container__link__image" src="./assets/img/facebookicon.png">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<img src="인서.png" class="container__introduce__image" alt="history" />
						<div class="container__introduce__text">중화고등학교 송인서입니다.</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<div class="container__wrapper__title">좋아하는 것</div>
						<div class="container__wrapper__content">
							<div>
								<img src="소주.jpg" alt="soju" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">소주</div> 
							</div>
							
							<div>
								<img src="mintchoco.jpg" alt="mintchoco" class="container__wrapper__content__image"/>
								<div class="container__wrapper__content__text">민트초코</div>
							</div>

							<div>
								<img src="다운로드.jpg" alt="cass" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">카스</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

</html>
